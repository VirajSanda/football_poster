name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests with coverage
        working-directory: backend
        run: |
          python -m pytest --cov=backend --cov-report=xml --cov-report=term-missing -q
      - name: Check backend coverage file
        id: check_backend_cov
        run: |
          if [ -f backend/coverage.xml ]; then echo "found=true" >> $GITHUB_OUTPUT; else echo "found=false" >> $GITHUB_OUTPUT; fi

      - name: Upload backend coverage artifact
        if: steps.check_backend_cov.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

      - name: Upload backend coverage to Codecov
        if: ${{ steps.check_backend_cov.outputs.found == 'true' }}
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
